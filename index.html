<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <title>Sorpresa Canina</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <style>
    /* Optional additional styling */
  </style>
</head>
<body>

  <div class="container mt-5">
    <div class="card">
      <div class="card-header">
        AUGURI INGEGNERE!!!
      </div>
      <div class="card-body">
        <div class="row">
          <div class="col">
            <input type="text" class="form-control" id="inputText" placeholder="Scrivi qui..." oninput="checkInput()">
          </div>
          </div>
        <button id="downloadButton" style="display: none;" class="btn btn-primary mt-3" onclick="downloadFile()">Scarica Sorpresa</button>
      </div>
    </div>
  </div>

  <script>
    function checkInput() {
      var inputText = document.getElementById('inputText').value;
      var downloadButton = document.getElementById('downloadButton');

      // Mostra il pulsante se l'input Ã¨ "milanista"
      if (inputText.toLowerCase() === 'milanista') {
        downloadButton.style.display = 'block';
      } else {
        downloadButton.style.display = 'none';
      }
    }

    function downloadFile() {
      // Simula il download di un file chiamato sorpresa.mp4
      var element = document.createElement('a');
      element.setAttribute('href', 'sorpresa.mp4');
      element.setAttribute('download', 'sorpresa.mp4');

      document.body.appendChild(element);
      element.click();
      document.body.removeChild(element);
    }
  </script>
  </body>
</html>
